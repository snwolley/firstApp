<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>phonegap & jquery mobile boilerplate</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

<!-- Jquery allows the application to scale to any device size and allows you to see the mobile themes so it does not look like 
	   any web application, this has been broken into the structure and the themes-->
	   
  <link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/jquery.mobile.theme.css" />
  
  
  <!-- The next inclussion are the cordova libraries which checks for which OS of the device based on that it includes 
  	the right library file -->
  	
  <script>
    var userAgent = navigator.userAgent + '';
    if (userAgent.indexOf('iPhone') > -1) {
      document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
      var mobile_system = 'iphone';
    } else if (userAgent.indexOf('Android') > -1) {
      document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
      var mobile_system = 'android';
    } else {
      var mobile_system = '';
    }
  </script>
  
  <!-- This inclusion allows the use of javascript commands, Note that the jquerry.js has to be above any other js
  	with the exception of the cordova js which can go anywhere  -->
  
  <script src="js/lib/jquery.js"></script>
  
  
  <!-- your scripts here our own codes-->
  <script src="js/app/app.js"></script>
  
    <!-- Not manadatory, but it just enables us to make use of the bootstratp structure to development -->
  <script src="js/app/bootstrap.js"></script>
  
  <!-- This javascript incluseion enables the app to handle the behavious, while thee css above handles structure 
  	and look and feel -->
  	
  <script src="js/lib/jquery.mobile.js"></script>
  
  </head>
  <body>
    
    <div data-role="page">

    	<div data-role="header">
    		<h1>Single page</h1>
    	</div><!-- /header -->

    	<div data-role="content">	
    		<p>This is a single page boilerplate template that you can copy to build your first jQuery Mobile page. Each link or form from here will pull a new page in via Ajax to support the animated page transitions.</p>
    		<p>This template is standard HTML document with a single "page"</p>
    	</div><!-- /content -->

    	<div data-role="footer">
    		<h4>Footer content</h4>
    	</div><!-- /footer -->

    </div><!-- /page -->
    
  </body>
</html>
